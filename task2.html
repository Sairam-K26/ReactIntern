<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aqua;     
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid #100f0f;
      border-radius: 5px;
      margin-top: 300px;
      
    }

    .container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .form-container {
      display: none;
    }

    #register-form:checked ~ #register-container {
      display: block;
    }

    #login-form:checked ~ #login-container {
      display: block;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
    }

    .social-buttons button {
      width: 45%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: #3b5998; /* Facebook blue */
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .social-buttons button.google {
      background-color: #db4437; /* Google red */
    }
  </style>
</head>
<body>
    
    
  <div class="container">
    <h2>Login or Register</h2>

    <input type="radio" name="form-toggle" id="login-form" checked>
    <input type="radio" name="form-toggle" id="register-form">

    <div id="login-container" class="form-container">
      <form>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" >
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" >
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <div class="social-buttons">
          <button class="facebook"><a href="https://www.facebook.com/login/" style="text-decoration: none;color: #fff;">Facebook</a></button>
          <button class="google">Google</button>
        </div>
      </form>
    </div>

    <div id="register-container" class="form-container">
      <form>
        <div class="form-group">
          <label for="reg-name">Name:</label>
          <input type="text" id="reg-name" placeholder="Enter your name" >
        </div>
        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" placeholder="Enter your email" >
        </div>
        <div class="form-group">
          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" placeholder="Enter your password" >
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        <div class="social-buttons">
          <button class="facebook"><a href="https://www.facebook.com/login/" style="text-decoration: none;color: #fff;">Facebook</a></button>
          <button class="google">Google</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
